<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static "css/home.css" %}">

        <!-- Bootstrap5 CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap Icons CSS from CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <style>
            body {
                background-image: url('{% static "images/homebg.jpg" %}');
                background-size: cover;
                height: 100%;
                width: 100%;
                padding-bottom: 30px;
            }
        </style>

    </head>
    <body class="home-body">

        <div class="home-header p-3">

            <div class="d-flex justify-content-center">
                <img src="{% static "images/brandlogo.png" %}" class="brand-logo-img">
            </div>

        </div>

        <div class="home-content d-flex justify-content-center w-100">
            <div class="home-main-content ">
                {% block content %}{% endblock content %}
            </div>
        </div>

        <!-- Bootstrap5 JS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
