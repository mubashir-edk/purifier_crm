{% extends "home.html" %}

{% block content %}

    <form method="post" action="{% url 'user_management:admin_login' %}">
        {% csrf_token %}
        <div class="p-3 pb-4 login-content">
            <span class="login-text d-flex justify-content-center">Sign In</span>
            <div class="mt-4">
                <label for="login_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="login_username" placeholder="username or email">
            </div>
            <div class="mt-4 password-container">
                <label for="login_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="login_password" placeholder="password">
                <i class="bi bi-eye-fill toggle-password-icon"></i>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </div>
            <div class="d-flex justify-content-end mt-2">
            {% comment %} <div class="d-flex justify-content-between mt-2 text-center"> {% endcomment %}
                {% comment %} <span><a href="{% url "user_management:register_user" %}">Register User</a></span> {% endcomment %}
                <span><a href="/auth/password_reset/">Forgot Passsword?</a></span>
            </div>
        </div>
    </form>


    <script>

        function togglePasswordVisibility(toggleElement, passwordInput) {
            let holdTimer;
        
            toggleElement.addEventListener('mousedown', function () {
                holdTimer = setTimeout(function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                }, 100); // Shorter delay for faster response
            });
        
            toggleElement.addEventListener('mouseup', function () {
                clearTimeout(holdTimer);
                passwordInput.setAttribute('type', 'password');
            });
        }

        const togglePassword = document.querySelector('.toggle-password-icon');
        const passwordInput = document.querySelector('#id_password');

        togglePasswordVisibility(togglePassword, passwordInput);

    </script>

{% endblock content %}
