{% extends "home.html" %}

{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-0 lg:px-8">

    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-4xl text-white font-bold leading-9 tracking-tight text-gray-900">Reset Password</h2>
    </div>

    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="{% url "user_management:admin_login" %}" method="POST">
            {% csrf_token %}

                <div>
                    <label for="id_email" class="block text-base text-white font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2">
                        <input id="id_email" name="email" type="email" placeholder="Enter your email address" required class="block w-full lg:w-80 rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-md sm:text-sm sm:leading-6 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Reset</button>
                </div>

                <div class="text-center">
                    <a href="{% url "user_management:admin_login" %}" class="mt-10 text-1xl text-indigo-600 font-bold leading-9 tracking-tight hover:text-indigo-500">Back to Login</a>
                </div>
            </div>

        </form>
    </div>

</div>

{% endblock content %}
